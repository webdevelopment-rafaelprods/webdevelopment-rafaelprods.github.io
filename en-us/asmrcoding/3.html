<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | AsmrProg</title>
    <link rel="stylesheet" href="/css/asmrcoding/3.css">
    <link rel="shortcut icon" href="/assets/media/asmrcoding/favicon.ico" type="image/x-icon">
</head>
<body>

    <div class="container">

        <div class="circle"></div>
        <div class="circle circle-2"></div>

        <div class="clock">

            <div class="clock-bg">
                <img src="/assets/media/asmrcoding/projects-media/3/clock.png" alt="">
            </div>

            <div class="hour">
                <span class="hr" id="hr"></span>
            </div>

            <div class="minute">
                <span class="min" id="min"></span>
            </div>

            <div class="second">
                <span class="sec" id="sec"></span>
            </div>

        </div>

    </div>

    <div class="gobackbtn"><a href="/en-us/asmrcoding/asmrcoding.html">Go Back</a></div>

    <script src="/js/asmrcoding/3.js"></script>
    
</body>
</html>
